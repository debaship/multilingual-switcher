{% include header.html %}
<body>
{% include external/chat.html %}
{% include navbar.html %}
{% include hero.html %}
<main class="p-md-5">
    <div class="container">
        {{ content }}
    </div>
</main>
{% include footer.html %}
<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>

<!-- Configuration -->
{% if page.lang == "en" %}
<script>
window.simpleJekyllSearch = new SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/searchen.json',
  noResultsText: '',
  searchResultTemplate: '<li class="list-group list-group-flush"><a class="list-group-item" href="{url}?query={query}" title="{desc}">{title}</a></li>',
  fuzzy: true,
  success: function(){},
})
</script>
{% else %}
<script>
window.simpleJekyllSearch = new SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/searchru.json',
  noResultsText: '',
  searchResultTemplate: '<li class="list-group list-group-flush"><a class="list-group-item" href="{url}?query={query}" title="{desc}">{title}</a></li>',
  fuzzy: true,
  success: function(){},
})
</script>
{%- endif -%}
</body>
</html>
